<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  method="POST" th:object="${userForm}" th:action = "@{/registration}">
    <input type="text" th:field="*{username}"/>
    <label th:text = "${usernameError?.toString()}"></label>
    <input type="text" th:field="*{password}"/>
    <input type="text" th:field="*{passwordConfirm}"/>
    <label th:text = "${passwordError?.toString()}"></label>

    <button type="submit">Зарегистрироваться</button>
</form>

</body>
</html>
